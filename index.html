<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="container">
    <div id="grid">
        <div class="display">0</div>
        <div class="right-column"></div>
        <div class="left-column"></div>
        <button class="divide orange" data-operator>รท</button>
        <button class="multiply orange" data-operator>x</button>
        <button class="subtract orange" data-operator>-</button>
        <button class="add orange" data-operator>+</button>
        <button class="equal orange">=</button>
        <button class="clear light-gray">AC</button>
        <button class="plus-minus light-gray">+/-</button>
        <button class="percentages light-gray">%</button>
        <button class="seven dark-gray" data-number>7</button>
        <button class="eight dark-gray" data-number>8</button>
        <button class="nine dark-gray" data-number>9</button>
        <button class="four dark-gray" data-number>4</button>
        <button class="five dark-gray" data-number>5</button>
        <button class="six dark-gray" data-number>6</button>
        <button class="one dark-gray" data-number>1</button>
        <button class="two dark-gray" data-number>2</button>
        <button class="three dark-gray" data-number>3</button>
        <button class="zero dark-gray" data-number>0</button>
        <button class="point dark-gray">.</button>
    </div>
</div>

    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
