<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="container">
        <div class="display"></div>
        <div class="right-column"></div>
        <div class="left-column"></div>
        <button class="divide orange">รท</button>
        <button class="multiply orange">x</button>
        <button class="subtract orange">-</button>
        <button class="add orange">+</button>
        <button class="equal orange">=</button>
        <button class="clear light-gray">AC</button>
        <button class="plus-minus light-gray">+/-</button>
        <button class="percentages light-gray">%</button>
        <button class="seven dark-gray">7</button>
        <button class="eight dark-gray">8</button>
        <button class="nine dark-gray">9</button>
        <button class="four dark-gray">4</button>
        <button class="five dark-gray">5</button>
        <button class="six dark-gray">6</button>
        <button class="one dark-gray">1</button>
        <button class="two dark-gray">2</button>
        <button class="three dark-gray">3</button>
        <button class="zero dark-gray">0</button>
        <button class="period dark-gray">.</button>
    </div>


    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
