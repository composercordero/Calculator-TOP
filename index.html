<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="container">
    <div id="grid">
        <div id="display">0</div>
        <div class="right-column"></div>
        <div class="left-column"></div>
        <button class="orange" id="divide" data-operator>รท</button>
        <button class="orange" id="multiply" data-operator>x</button>
        <button class="orange" id="subtract" data-operator>-</button>
        <button class="orange" id="add" data-operator>+</button>
        <button class="orange" id="equal">=</button>
        <button class="clear light-gray" id="clear">AC</button>
        <button class="light-gray" id="plus-minus">+/-</button>
        <button class="light-gray" id="percentages">%</button>
        <button class="dark-gray" id="seven" data-number>7</button>
        <button class="dark-gray" id="eight" data-number>8</button>
        <button class="dark-gray" id="nine" data-number>9</button>
        <button class="dark-gray" id="four" data-number>4</button>
        <button class="dark-gray" id="five" data-number>5</button>
        <button class="dark-gray" id="six" data-number>6</button>
        <button class="dark-gray" id="one" data-number>1</button>
        <button class="dark-gray" id="two" data-number>2</button>
        <button class="dark-gray" id="three" data-number>3</button>
        <button class="dark-gray" id="zero" data-number>0</button>
        <button class="dark-gray" id="point">.</button>
    </div>
</div>

    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
